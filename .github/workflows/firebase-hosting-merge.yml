name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - prod
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
env:
  ENV_CONTENT: ${{secrets.BUILD_ENV}}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo $ENV_CONTENT | base64 -d -i > .env 
      - run: npm i -g pnpm
      - run: pnpm install --frozen-lockfile 
      - run: pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHOPPING_25E89 }}'
          channelId: live
          projectId: shopping-25e89
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
